---
outlines:
    default: { width: 70, height: 46 }
    action:  { width: 60,    height: 46 }
    altline: { width: 90, height: 46 }
    wide: { width: 70, height: 46 }
    spaceline: { width: 536, height: 46 }
    special: { width: 44, height: 46 }
    small: { width: 59, height: 22 }

views:
    base:
        - "Esc 1 2 3 4 5 6 7 8 9 0 - = BackSpace Home"
        - "Tab q w e r t y u i o p [ ] \\ End"
        - "Del a s d f g h j k l ; , Return PgUp"
        - "Shift_L   z x c v b n m , . / Up show_actions PgDn"
        - "Ctrl Alt preferences space Left Down Right hide"
    upper:
        - "Esc ! @ # $ % ^ & * ( ) _ + BackSpace Home"
        - "Tab Q W E R T Y U I O P { } | End"
        - "Del A S D F G H J K L : \" Return PgUp"
        - "Shift_L   Z X C V B N M < > ? Up show_actions PgDn"
        - "Ctrl Alt preferences space Left Down Right Menu"
    actions:
        - "F1  F2  F3  F4  F5  F6 F7  F8"
        - "F9 F10 F11 F12 Pause Insert Break show_letters"
        - "° √ π τ ÷ × · ¬ ¶"
        - "© ® £ € ¥"
        - "~ ´ ` ' ^"

buttons:
    Shift_L:
        action:
            locking:
                lock_view: "upper"
                unlock_view: "base"
        outline: "altline"
        icon: "key-shift"
    BackSpace:
        outline: "altline"
        icon: "edit-clear-symbolic"
        action: erase
    preferences:
        action: "show_prefs"
        outline: "special"
        icon: "keyboard-mode-symbolic"
    show_numbers:
        action:
            set_view: "numbers"
        outline: "wide"
        label: "123"
    show_numbers_from_symbols:
        action:
            set_view: "numbers"
        outline: "altline"
        label: "123"
    show_letters:
        action:
            set_view: "base"
        outline: "wide"
        label: "ABC"
    show_symbols:
        action:
            set_view: "symbols"
        outline: "altline"
        label: "τ=\\"
    show_actions:
        action:
            locking:
                lock_view: "actions"
                unlock_view: "base"
        outline: "altline"
        label: ">_"
    period:
        outline: "altline"
        text: "."
    space:
        outline: "spaceline"
        text: " "
    Return:
        outline: "wide"
        icon: "key-enter"
        keysym: "Return"
    colon:
        text: ":"
    F1:
        outline: "action"
        keysym: "F1"
